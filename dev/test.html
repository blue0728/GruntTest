    <input type="text" value="nihap"><a id="copy" href="javascript:;">复制</a>
    <script>
require(['copy','tpl/test'],function(){

    function copyinit(txt,_id) {
        var _Swfcopy = new ZeroClipboard.Client();

        console.log(_Swfcopy)
        _Swfcopy.setHandCursor(true);
        
        _Swfcopy.addEventListener('mouseOver', function (client) {
            _Swfcopy.setText(txt);
        });
        
        _Swfcopy.addEventListener('complete', function (client, text) {
            alert("复制成功，马上使用优惠券吧!");
        });
        setTimeout(function(){
            _Swfcopy.glue(_id);
        }, 300);
    }

    copyinit('复制aaaaa','copy');
})
    </script>
